<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSonar Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🔍 MeetSonar Debug Status</h1>
    
    <div class="status info">
        <h3>基本接続確認</h3>
        <p>Frontend: <span id="frontend-status">チェック中...</span></p>
        <p>Backend: <span id="backend-status">チェック中...</span></p>
        <p>WebSocket: <span id="websocket-status">チェック中...</span></p>
    </div>

    <div class="status info">
        <h3>ページ確認</h3>
        <p><a href="http://localhost:5173/" target="_blank">🏠 ホーム</a></p>
        <p><a href="http://localhost:5173/room/test?name=Alice" target="_blank">👤 テストルーム (Alice)</a></p>
        <p><a href="http://localhost:5173/room/test?name=Bob" target="_blank">👤 テストルーム (Bob)</a></p>
    </div>

    <div class="status info">
        <h3>コンソールログ</h3>
        <div id="logs" style="background: #fff; padding: 10px; border: 1px solid #ddd; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script>
        const logDiv = document.getElementById('logs');
        const log = (message) => {
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        // Frontend API check
        fetch('/api/rooms')
            .then(response => {
                if (response.ok) {
                    document.getElementById('frontend-status').innerHTML = '✅ 正常';
                    log('Frontend API connection: OK');
                } else {
                    document.getElementById('frontend-status').innerHTML = '❌ エラー';
                    log('Frontend API connection: Error');
                }
            })
            .catch(error => {
                document.getElementById('frontend-status').innerHTML = '❌ 接続エラー';
                log('Frontend API connection: ' + error.message);
            });

        // Backend direct check
        fetch('http://localhost:5000/api/rooms')
            .then(response => {
                if (response.ok) {
                    document.getElementById('backend-status').innerHTML = '✅ 正常';
                    log('Backend direct connection: OK');
                } else {
                    document.getElementById('backend-status').innerHTML = '❌ エラー';
                    log('Backend direct connection: Error');
                }
            })
            .catch(error => {
                document.getElementById('backend-status').innerHTML = '❌ 接続エラー';
                log('Backend direct connection: ' + error.message);
            });

        // WebSocket check
        try {
            const ws = new WebSocket('ws://localhost:5000');
            ws.onopen = () => {
                document.getElementById('websocket-status').innerHTML = '✅ 正常';
                log('WebSocket connection: OK');
                ws.close();
            };
            ws.onerror = (error) => {
                document.getElementById('websocket-status').innerHTML = '❌ エラー';
                log('WebSocket connection: Error');
            };
        } catch (error) {
            document.getElementById('websocket-status').innerHTML = '❌ 接続エラー';
            log('WebSocket connection: ' + error.message);
        }

        log('Debug page loaded');
    </script>
</body>
</html>
