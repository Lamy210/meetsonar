    <script>
        let socket = null;
        let retryCount = 0;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }
        
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            log(`ğŸš€ WebSocketæ¥ç¶šã‚’é–‹å§‹: ${wsUrl}`);
            
            try {
                socket = new WebSocket(wsUrl);
                updateStatus('connecting', 'æ¥ç¶šä¸­...');
                
                socket.onopen = function(event) {
                    log('âœ… WebSocketæ¥ç¶šãŒç¢ºç«‹ã•ã‚Œã¾ã—ãŸ', 'success');
                    updateStatus('connected', 'æ¥ç¶šæ¸ˆã¿');
                    retryCount = 0;
                    document.getElementById('retryCount').textContent = retryCount;
                };
                
                socket.onmessage = function(event) {
                    log(`ğŸ“¨ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡: ${event.data}`, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log(`ğŸ“‹ è§£ææ¸ˆã¿ãƒ‡ãƒ¼ã‚¿: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        log(`âš ï¸ JSONè§£æå¤±æ•—: ${e.message}`);

                };
                
                socket.onclose = function(event) {
                    log(`âŒ WebSocketæ¥ç¶šãŒé–‰ã˜ã‚‰ã‚Œã¾ã—ãŸ. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                    updateStatus('disconnected', 'åˆ‡æ–­æ¸ˆã¿');
                    
                    // è‡ªå‹•ãƒªãƒˆãƒ©ã‚¤ï¼ˆæ”¹å–„ç‰ˆï¼‰
                    if (!event.wasClean && event.code !== 1000 && retryCount < maxRetries) {
                        retryCount++;
                        document.getElementById('retryCount').textContent = retryCount;
                        const delay = Math.min(1000 * Math.pow(2, retryCount - 1), 30000);
                        log(`ğŸ”„ ${delay}mså¾Œã«å†æ¥ç¶šã‚’è©¦è¡Œã—ã¾ã™ (${retryCount}/${maxRetries})...`);
                        setTimeout(connectWebSocket, delay);
                    } else if (retryCount >= maxRetries) {
                        log('âŒ æœ€å¤§ãƒªãƒˆãƒ©ã‚¤å›æ•°ã«é”ã—ã¾ã—ãŸ', 'error');
                        updateStatus('failed', 'æ¥ç¶šå¤±æ•—');
                    }
                };
                
                socket.onerror = function(error) {
                    log(`âŒ WebSocketã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿ: ${error}`, 'error');
                    updateStatus('failed', 'ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ');
                };
                
            } catch (error) {
                log(`âŒ WebSocketä½œæˆã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                updateStatus('failed', 'ä½œæˆã‚¨ãƒ©ãƒ¼');
            }
        }
        
        function disconnectWebSocket() {
            if (socket) {

                socket = null;
                log('ğŸ”Œ ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚ˆã‚‹åˆ‡æ–­');
                updateStatus('disconnected', 'æ‰‹å‹•åˆ‡æ–­');

        }
        
        function sendTestMessage() {

                const message = document.getElementById('messageInput').value;

                log(`ğŸ“¤ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡: ${message}`);
                document.getElementById('messageInput').value = '';
            } else {
                log('âŒ WebSocketæ¥ç¶šãŒé–‹ã„ã¦ã„ã¾ã›ã‚“', 'error');
            }
        }
        
        function joinRoom() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const roomId = document.getElementById('roomId').value;
                const displayName = document.getElementById('displayName').value;

                    participantId: `user-${Date.now()}`,

                socket.send(JSON.stringify(joinMessage));

            } else {

            }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•æ¥ç¶š
        window.onload = function() {
