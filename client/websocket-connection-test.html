<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket接続テスト - 改善版</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connecting { background: #fff3cd; color: #856404; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .failed { background: #f5c6cb; color: #721c24; }
        #log { 
            height: 400px; 
            overflow-y: auto; 
            border: 1px solid #ccc; 
            padding: 10px; 
            background: #f8f9fa; 
            font-family: monospace;
            font-size: 12px;
        }
        button { padding: 10px 20px; margin: 5px; }
        input[type="text"] { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>🔗 WebSocket接続テスト（改善版）</h1>
    
    <div id="status" class="status connecting">接続中...</div>
    
    <div>
        <input type="text" id="roomId" placeholder="ルームID (例: test-room)" value="test-room">
        <input type="text" id="displayName" placeholder="表示名 (例: テストユーザー)" value="テストユーザー">
        <button onclick="connectWebSocket()">WebSocket接続</button>
        <button onclick="disconnectWebSocket()">切断</button>
    </div>
    
    <div>
        <input type="text" id="messageInput" placeholder="テストメッセージを入力">
        <button onclick="sendTestMessage()">メッセージ送信</button>
        <button onclick="joinRoom()">ルーム参加</button>
    </div>
    
    <div>
        <button onclick="clearLog()">ログクリア</button>
        <span>接続試行回数: <span id="retryCount">0</span></span>
    </div>
    
    <h3>📋 接続ログ</h3>
    <div id="log"></div>

    <script>
        let socket = null;
        let retryCount = 0;
        let maxRetries = 5;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }
        
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            log(`🚀 WebSocket接続を開始: ${wsUrl}`);
            
            try {
                socket = new WebSocket(wsUrl);
                updateStatus('connecting', '接続中...');
                
                socket.onopen = function(event) {
                    log('✅ WebSocket接続が確立されました', 'success');
                    updateStatus('connected', '接続済み');
                    retryCount = 0;
                    document.getElementById('retryCount').textContent = retryCount;
                };
                
                socket.onmessage = function(event) {
                    log(`📨 メッセージ受信: ${event.data}`, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        log(`📋 解析済みデータ: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        log(`⚠️ JSON解析失敗: ${e.message}`);
                    }
                };
                
                socket.onclose = function(event) {
                    log(`❌ WebSocket接続が閉じられました. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                    updateStatus('disconnected', '切断済み');
                    
                    // 自動リトライ（改善版）
                    if (!event.wasClean && event.code !== 1000 && retryCount < maxRetries) {
                        retryCount++;
                        document.getElementById('retryCount').textContent = retryCount;
                        const delay = Math.min(1000 * Math.pow(2, retryCount - 1), 30000);
                        log(`🔄 ${delay}ms後に再接続を試行します (${retryCount}/${maxRetries})...`);
                        setTimeout(connectWebSocket, delay);
                    } else if (retryCount >= maxRetries) {
                        log('❌ 最大リトライ回数に達しました', 'error');
                        updateStatus('failed', '接続失敗');
                    }
                };
                
                socket.onerror = function(error) {
                    log(`❌ WebSocketエラーが発生: ${error}`, 'error');
                    updateStatus('failed', 'エラー発生');
                };
                
            } catch (error) {
                log(`❌ WebSocket作成エラー: ${error.message}`, 'error');
                updateStatus('failed', '作成エラー');
            }
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.close(1000, 'User requested disconnect');
                socket = null;
                log('🔌 ユーザーによる切断');
                updateStatus('disconnected', '手動切断');
            }
        }
        
        function sendTestMessage() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = document.getElementById('messageInput').value;
                socket.send(message);
                log(`📤 メッセージ送信: ${message}`);
                document.getElementById('messageInput').value = '';
            } else {
                log('❌ WebSocket接続が開いていません', 'error');
            }
        }
        
        function joinRoom() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const roomId = document.getElementById('roomId').value;
                const displayName = document.getElementById('displayName').value;
                
                const joinMessage = {
                    type: 'join-room',
                    roomId: roomId,
                    participantId: `user-${Date.now()}`,
                    displayName: displayName
                };
                
                socket.send(JSON.stringify(joinMessage));
                log(`🚪 ルーム参加メッセージ送信: ${JSON.stringify(joinMessage, null, 2)}`);
            } else {
                log('❌ WebSocket接続が開いていません', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // ページ読み込み時に自動接続
        window.onload = function() {
            log('🌐 ページが読み込まれました');
            log(`📍 現在のURL: ${window.location.href}`);
            log(`🏠 Host: ${window.location.host}`);
            log(`🔗 Protocol: ${window.location.protocol}`);
            
            // 自動接続
            setTimeout(connectWebSocket, 1000);
        };
        
        // ページ離脱時にクリーンアップ
        window.onbeforeunload = function() {
            if (socket) {
                socket.close(1000, 'Page unload');
            }
        };
    </script>
</body>
</html>
