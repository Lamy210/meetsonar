<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSonar - 動作確認</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .warning { background: #f59e0b; }
        button { padding: 10px 20px; margin: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        #log { height: 300px; overflow-y: auto; border: 1px solid #374151; padding: 10px; background: #111827; font-family: monospace; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 MeetSonar システム診断</h1>
        
        <div id="status" class="status warning">診断中...</div>
        
        <div>
            <button onclick="testFrontend()">フロントエンド確認</button>
            <button onclick="testBackend()">バックエンド確認</button>
            <button onclick="testWebSocket()">WebSocket確認</button>
            <button onclick="testFullFlow()">全体テスト</button>
        </div>
        
        <div>
            <button onclick="clearLog()">ログクリア</button>
            <button onclick="location.reload()">ページ再読込</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        function log(message, color = '#ffffff') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, message, type = 'warning') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = `${status}: ${message}`;
        }
        
        async function testFrontend() {
            log('🌐 フロントエンドテスト開始', '#3b82f6');
            try {
                const response = await fetch('/');
                if (response.ok) {
                    log('✅ フロントエンド正常', '#10b981');
                    updateStatus('フロントエンド', '正常', 'success');
                } else {
                    log(`❌ フロントエンドエラー: ${response.status}`, '#ef4444');
                    updateStatus('フロントエンド', 'エラー', 'error');
                }
            } catch (error) {
                log(`❌ フロントエンド接続失敗: ${error.message}`, '#ef4444');
                updateStatus('フロントエンド', '接続失敗', 'error');
            }
        }
        
        async function testBackend() {
            log('🔧 バックエンドテスト開始', '#3b82f6');
            try {
                const response = await fetch('/api/rooms/test-room');
                log(`📡 レスポンス: ${response.status} ${response.statusText}`, '#6b7280');
                const data = await response.text();
                log(`📋 データ: ${data.substring(0, 100)}...`, '#6b7280');
                updateStatus('バックエンド', '応答確認', 'success');
            } catch (error) {
                log(`❌ バックエンドエラー: ${error.message}`, '#ef4444');
                updateStatus('バックエンド', 'エラー', 'error');
            }
        }
        
        function testWebSocket() {
            log('🔌 WebSocketテスト開始', '#3b82f6');
            
            const wsUrl = `ws://${window.location.host}/ws`;
            log(`接続先: ${wsUrl}`, '#6b7280');
            
            try {
                const socket = new WebSocket(wsUrl);
                
                socket.onopen = function() {
                    log('✅ WebSocket接続成功', '#10b981');
                    updateStatus('WebSocket', '接続成功', 'success');
                    
                    // テストメッセージ送信
                    const testMessage = {
                        type: 'join-room',
                        roomId: 'diagnostic-room',
                        participantId: 'diagnostic-user',
                        displayName: 'Diagnostic User'
                    };
                    socket.send(JSON.stringify(testMessage));
                    log('📤 テストメッセージ送信', '#3b82f6');
                };
                
                socket.onmessage = function(event) {
                    log(`📨 受信: ${event.data}`, '#10b981');
                };
                
                socket.onclose = function(event) {
                    log(`🔒 WebSocket切断: code=${event.code}`, '#f59e0b');
                };
                
                socket.onerror = function(error) {
                    log(`❌ WebSocketエラー: ${error}`, '#ef4444');
                    updateStatus('WebSocket', 'エラー', 'error');
                };
                
                setTimeout(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.close();
                    }
                }, 5000);
                
            } catch (error) {
                log(`❌ WebSocket作成エラー: ${error.message}`, '#ef4444');
                updateStatus('WebSocket', '作成エラー', 'error');
            }
        }
        
        async function testFullFlow() {
            log('🎯 全体テスト開始', '#8b5cf6');
            await testFrontend();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testBackend();
            await new Promise(resolve => setTimeout(resolve, 1000));
            testWebSocket();
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // ページ読み込み時に基本診断実行
        window.onload = function() {
            log('🚀 MeetSonar診断ページ読み込み完了', '#10b981');
            log(`📍 現在のURL: ${window.location.href}`, '#6b7280');
            updateStatus('システム', '診断準備完了', 'success');
        };
    </script>
</body>
</html>
