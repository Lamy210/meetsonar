<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket最終テスト</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .status { font-size: 18px; margin: 10px 0; }
        .connected { color: green; }
        .disconnected { color: red; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .success { background: #e6ffe6; }
        .error { background: #ffe6e6; }
    </style>
</head>
<body>
    <h1>WebSocket最終接続テスト</h1>
    <div id="status" class="status disconnected">状態: 未接続</div>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }

        function updateStatus(status, isConnected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `状態: ${status}`;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        log('🚀 WebSocket接続テスト開始');
        
        try {
            const wsUrl = `ws://${window.location.host}/ws`;
            log(`📡 接続先: ${wsUrl}`);
            
            const socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                log('✅ WebSocket接続成功！', 'success');
                updateStatus('接続済み', true);
                
                // 即座にメッセージを送信
                log('📤 join-roomメッセージを送信中...');
                const message = {
                    type: 'join-room',
                    roomId: 'test123',
                    participantId: `final-test-${Date.now()}`,
                    payload: {
                        displayName: 'FinalTestUser'
                    }
                };
                
                const messageStr = JSON.stringify(message);
                log(`📋 送信データ: ${messageStr}`);
                
                try {
                    socket.send(messageStr);
                    log('✅ メッセージ送信成功！', 'success');
                } catch (sendError) {
                    log(`❌ 送信エラー: ${sendError.message}`, 'error');
                }
            };
            
            socket.onmessage = (event) => {
                log(`📨 受信: ${event.data}`, 'success');
            };
            
            socket.onerror = (error) => {
                log(`❌ WebSocketエラー: ${error}`, 'error');
                updateStatus('エラー', false);
            };
            
            socket.onclose = (event) => {
                log(`🔌 接続終了: コード${event.code}`, 'error');
                updateStatus('切断', false);
            };
            
        } catch (error) {
            log(`❌ 初期化エラー: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
