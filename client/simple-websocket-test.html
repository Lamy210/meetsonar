<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebSocket簡単テスト</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .connecting { background: #fff3cd; color: #856404; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .failed { background: #f5c6cb; color: #721c24; }
        #log { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; font-family: monospace; font-size: 12px; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>🔗 WebSocket接続テスト（簡潔版）</h1>
    
    <div id="status" class="status connecting">準備中...</div>
    
    <button onclick="connect()">接続</button>
    <button onclick="disconnect()">切断</button>
    <button onclick="sendJoinRoom()">ルーム参加</button>
    <button onclick="clearLog()">ログクリア</button>
    
    <h3>📋 ログ</h3>
    <div id="log"></div>

    <script>
        let socket = null;
        
        function log(message, color = 'black') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }
        
        function connect() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                log('既に接続済みです', 'orange');
                return;
            }
            
            const wsUrl = `ws://${window.location.host}/ws`;
            log(`接続開始: ${wsUrl}`, 'blue');
            updateStatus('connecting', '接続中...');
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                log('✅ 接続成功！', 'green');
                updateStatus('connected', '接続済み');
            };
            
            socket.onmessage = function(event) {
                log(`📨 受信: ${event.data}`, 'green');
            };
            
            socket.onclose = function(event) {
                log(`❌ 切断: code=${event.code}, reason=${event.reason}`, 'red');
                updateStatus('disconnected', '切断済み');
            };
            
            socket.onerror = function(error) {
                log(`❌ エラー: ${error}`, 'red');
                updateStatus('failed', 'エラー');
            };
        }
        
        function disconnect() {
            if (socket) {
                socket.close(1000, 'User disconnect');
                log('🔌 手動切断', 'blue');
            }
        }
        
        function sendJoinRoom() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'join-room',
                    roomId: 'test-room',
                    participantId: 'test-user-' + Date.now(),
                    displayName: 'テストユーザー'
                };
                socket.send(JSON.stringify(message));
                log(`📤 送信: ${JSON.stringify(message)}`, 'blue');
            } else {
                log('❌ WebSocketが開いていません', 'red');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // ページ読み込み時に自動接続
        window.onload = function() {
            log('🌐 ページ読み込み完了');
            updateStatus('connecting', '準備中...');
            setTimeout(connect, 500);
        };
    </script>
</body>
</html>
