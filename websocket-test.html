<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - MeetSonar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .message { background-color: #f8f9fa; padding: 10px; margin: 5px 0; border-left: 3px solid #007bff; }
        button { padding: 8px 16px; margin: 5px; }
        input { padding: 8px; width: 300px; }
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MeetSonar WebSocket Connection Test</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <input type="text" id="roomId" placeholder="Room ID" value="test-room" />
            <input type="text" id="displayName" placeholder="Display Name" value="Test User" />
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Chat message" />
            <button onclick="sendMessage()">Send Message</button>
            <button onclick="getParticipants()">Get Participants</button>
        </div>
        
        <h3>Messages:</h3>
        <textarea id="messages" readonly></textarea>
        
        <h3>API Test:</h3>
        <button onclick="testAPI()">Test Backend API</button>
        <div id="apiResult"></div>
    </div>

    <script>
        let ws = null;
        let participantId = 'test-' + Date.now();
        
        function log(message) {
            const messages = document.getElementById('messages');
            messages.value += new Date().toLocaleTimeString() + ': ' + message + '\n';
            messages.scrollTop = messages.scrollHeight;
        }
        
        function connect() {
            const roomId = document.getElementById('roomId').value;
            const displayName = document.getElementById('displayName').value;
            
            // Test both frontend URL and direct backend URL
            const wsUrl = 'ws://localhost:5000/ws';
            
            log('Connecting to: ' + wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Connected to ' + wsUrl;
                log('WebSocket connected');
                
                // Join room
                const joinMessage = {
                    type: 'join-room',
                    roomId: roomId,
                    participantId: participantId,
                    payload: { displayName: displayName }
                };
                ws.send(JSON.stringify(joinMessage));
                log('Sent join-room: ' + JSON.stringify(joinMessage));
            };
            
            ws.onmessage = function(event) {
                log('Received: ' + event.data);
            };
            
            ws.onclose = function() {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = 'Disconnected';
                log('WebSocket disconnected');
            };
            
            ws.onerror = function(error) {
                log('WebSocket error: ' + error);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        function sendMessage() {
            const messageText = document.getElementById('messageInput').value;
            const roomId = document.getElementById('roomId').value;
            const displayName = document.getElementById('displayName').value;
            
            if (ws && messageText) {
                const message = {
                    type: 'chat-message',
                    roomId: roomId,
                    participantId: participantId,
                    payload: {
                        message: messageText,
                        displayName: displayName,
                        type: 'text'
                    }
                };
                ws.send(JSON.stringify(message));
                log('Sent message: ' + messageText);
                document.getElementById('messageInput').value = '';
            }
        }
        
        function getParticipants() {
            const roomId = document.getElementById('roomId').value;
            
            if (ws) {
                const message = {
                    type: 'participant-update',
                    roomId: roomId,
                    participantId: participantId,
                    payload: {}
                };
                ws.send(JSON.stringify(message));
                log('Requested participants list');
            }
        }
        
        async function testAPI() {
            const roomId = document.getElementById('roomId').value;
            const resultDiv = document.getElementById('apiResult');
            
            try {
                log('Testing API: GET /api/rooms/' + roomId + '/participants');
                const response = await fetch('http://localhost:5000/api/rooms/' + roomId + '/participants');
                const data = await response.json();
                
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                log('API response received: ' + data.length + ' participants');
            } catch (error) {
                resultDiv.innerHTML = '<div style="color: red;">API Error: ' + error + '</div>';
                log('API error: ' + error);
            }
        }
        
        // Allow enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
